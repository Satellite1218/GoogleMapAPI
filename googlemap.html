<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=MY_API_CEY&callback=initMap" defer></script>
    <style>
        #map {
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 37.5, lng: 127.0 },
                zoom: 4
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>
</body>
</html>
